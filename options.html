<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>rand-repo options</title>
</head>
<body>
	<p>
		<label for="api_token">GitHub personal access token:</label><br/>
		<input type="text" id="api_token" name="api_token" />
	</p>
	<p><small>Don't have a token? Head <a href="https://github.com/settings/tokens">here</a> and create one.</small></p>
	<p>
		<label for="hide_forks">Hide forks?</label>
		<input type="checkbox" id="hide_forks" name="hide_forks" />
	</p>
	<p><button id="save">Save</button></p>
	<p id="status"></p>
	<script src="options.js"></script>
</body>
</html>
